<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karma Maze</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden; /* Prevent scrolling */
            height: 100vh;
            box-sizing: border-box;
        }

        #game-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px); /* Account for padding */
            overflow: hidden;
        }

        #stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background: #2d2d2d;
            border-radius: 8px;
        }

        #maze-grid {
            display: grid;
            gap: 2px;
            background: #2d2d2d;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            flex: 1;
        }

        .cell {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .path {
            background: #4a4a4a;
        }

        .wall {
            background: #1a1a1a;
            cursor: not-allowed;
        }

        .door {
            background: #594a00;
        }

        .door:hover {
            background: #8c7300;
        }

        .start {
            background: #006400;
        }

        .exit {
            background: #640000;
        }

        .player {
            background: #0064c8;
        }

        #message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        #retryButton {
            background: #4a4a4a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 16px;
        }

        #retryButton:hover {
            background: #5a5a5a;
        }
        .success {
            background: #006400;
        }

        .error {
            background: #640000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="stats">
            <div>Player: <span id="username">Waiting...</span></div>
            <div>Karma: <span id="karma">Waiting...</span></div>
            <button id="retryButton" style="display: none;">Retry</button>
            <div id="debug"></div>
        </div>
        <div id="maze-grid"></div>
        <div id="message"></div>
    </div>
    <script src="maze.js"></script>
</body>
</html>
</html>
