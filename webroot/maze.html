<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karma Maze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container" tabindex="0">
        <div id="stats">
            <div><span id="username">Waiting...</span></div>
            <div class="powerup-stats">
                <div class="key-stat">
                    <div class="key-orb"></div>
                    <span id="keys">Waiting...</span>
                </div>
                <div id="map-indicator" class="powerup-indicator" style="display: none;">
                    <div class="map-orb"></div>
                </div>
                <div id="crystal-indicator" class="powerup-indicator" style="display: none;">
                    <div class="crystal-orb"></div>
                </div>
            </div>
            <div class="button-container">
                <button id="pauseButton" class="icon-button">⏸️</button>
            </div>
        </div>
        <div id="maze-grid"></div>
        <div id="message"></div>
        <div id="timer">30</div>
        <div id="loading-overlay" style="display: none;">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>
        <div id="top-right-messages"></div>
        <div id="animation-overlay"></div>
        <div id="pause-overlay" style="display: none;">
            <div class="pause-menu">
                <div class="pause-stats">
                    <div class="stat-item">Total Score: <span id="pauseTotalScore">0</span></div>
                    <div class="stat-item">Average Rating: <span id="pauseAverageRating">0</span>⭐</div>
                    <div class="stat-item">Games Played: <span id="pauseGamesPlayed">0</span></div>
                </div>
                <div class="pause-buttons">
                    <button id="resumeButton" class="pause-button">Resume</button>
                    <button id="quitButton" class="pause-button">Quit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="maze.js"></script>
</body>
</html>
